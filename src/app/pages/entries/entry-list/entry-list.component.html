<nav class="mt-4 mb-5 bg-light">
    <ol class="breadcrumb p-3">
        <li class="breadcrumb-item"><a routerLink="/">Home </a></li>
        <li class="breadcrumb-item active">Lançamentos</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">Lançamentos</h1 >
    </div>
    <div class="col-md">
        <a class="btn btn-success float-end" routerLink="new">+ Novo lançamento</a>
    </div>
</div>

<table class="table table-hover">
   <thead>
       <tr class="bg-primary text-light">
           <th>Lançamento</th>
           <th>Categoria</th>
           <th class="text-end">Valor</th>
           <th class="text-center">Ações</th>
       </tr>
   </thead>
   <tbody>
       <tr *ngFor="let entry of entries">
           <td>
               <strong>{{ entry.name }}</strong><br>
               <strong class="text-success">{{ entry.date  }}</strong><br> 
               <small *ngIf="entry.description ">{{ entry.description }}</small>
            </td>
           <td class="align-middle">{{ entry?.name }}</td>
           <td class="align-middle text-end">
               <strong [ngClass]="{'text-success': entry.type === 'revenue', 'text-danger': entry.type === 'expense'}">
                   R${{ entry?.amount }}
               </strong> <br>
               <span class="badge badge-light">{{ entry.paidText }}</span>
            </td>
           <td class="align-middle text-center">
               <a [routerLink]="['edit', entry.id]" class="btn btn-outline-info btn-sm me-2">Editar</a>
               <a (click)="deleteEntry(entry)" class="btn btn-outline-danger btn-sm">Excluir</a>
           </td>
       </tr>
   </tbody>
</table>
