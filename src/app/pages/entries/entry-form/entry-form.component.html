<nav class="mb-5 bg-light">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/entries">Lançamento</a></li>
    <li class="breadcrumb-item active">{{ pageTitle }}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">{{ pageTitle }}</h1>
  </div>
<div class="col-md"><a routerLink="/entries" class="btn btn-success float-end"><< Voltar</a></div>
</div>

<form [formGroup]="entryForm" (ngSubmit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre o lançamento
    </div>
    <div class="card-body">
      <div class="form-row d-flex">
        <div class="form-group col-md-4 px-2">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div *ngIf="entryForm.get('name')?.invalid && entryForm.get('name')?.touched" class="text-danger">
            <div *ngIf="entryForm.get('name')?.hasError('required')">Dado obrigatório</div>
            <div *ngIf="entryForm.get('name')?.hasError('minlength')">Deve ter no mínimo 3 caracteres</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="serverErrorMessages.length > 0" class="alert alert-danger mt-4">
    <strong>Erro no servidor</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
    </ul>
  </div>

  <button type="submit" class="btn btn-primary btn-lg float-end mt-3" [disabled]="submittingForm || entryForm.invalid">Salvar</button>

</form>
