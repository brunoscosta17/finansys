<nav class="mt-4 mb-5 bg-light">
    <ol class="breadcrumb p-3">
        <li class="breadcrumb-item"><a routerLink="/">Home </a></li>
        <li class="breadcrumb-item"><a routerLink="/categories">Categorias </a></li>
        <li class="breadcrumb-item active">{{ pageTitle }}</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">{{ pageTitle }}</h1 >
    </div>
    <div class="col-md">
        <a class="btn btn-secondary float-end" routerLink="/categories"><< Voltar</a>
    </div>
</div>

<form [formGroup]="form" (submit)="handleSubmit()">
    <div class="card">
        <div class="card-header">
            Informações sobre a categoria
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" class="form-control" formControlName="name">
                    <div class="text-danger" *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
                        <div *ngIf="form.controls['name'].errors?.required">Campo obrigatório!</div>
                        <div *ngIf="form.controls['name'].errors?.minlength">No mínimo 2 caracteres!</div>
                    </div>
                </div>
                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" name="description" id="description" class="form-control" formControlName="description">
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg float-end mt-3">Salvar</button>
</form>
