<nav class="mt-4 mb-5 bg-light">
    <ol class="breadcrumb p-3">
        <li class="breadcrumb-item"><a routerLink="/">Home </a></li>
        <li class="breadcrumb-item active">Categorias</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">Categorias</h1 >
    </div>
    <div class="col-md">
        <a class="btn btn-success float-end" routerLink="new">+ Nova categoria</a>
    </div>
</div>

<table class="table table-hover">
   <thead>
       <tr class="bg-primary text-light">
           <th>Categoria</th>
           <th>Ações</th>
       </tr>
   </thead>
   <tbody>
       <tr *ngFor="let category of categories">
           <td>
               <strong>{{ category.name }}</strong><br>
               <small>{{ category.description }}</small>
            </td>
           <td class="align-middle">
               <a [routerLink]="['edit', category.id]" class="btn btn-outline-info btn-sm me-2">Editar</a>
               <a (click)="deleteCategory(category)" class="btn btn-outline-danger btn-sm">Excluir</a>
           </td>
       </tr>
   </tbody>
</table>
